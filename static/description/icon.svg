<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <style>
      .icon-background { fill: #007bff; }
      .icon-text { fill: white; font-family: Arial, sans-serif; font-size: 80px; font-weight: bold; }
      .icon-globe { fill: white; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle class="icon-background" cx="128" cy="128" r="120"/>
  
  <!-- Globe/Translation symbol -->
  <g class="icon-globe">
    <!-- Globe circle -->
    <circle cx="128" cy="128" r="60" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Latitude lines -->
    <ellipse cx="128" cy="128" rx="60" ry="20" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="128" cy="108" rx="60" ry="15" fill="none" stroke="white" stroke-width="2"/>
    <ellipse cx="128" cy="148" rx="60" ry="15" fill="none" stroke="white" stroke-width="2"/>
    
    <!-- Longitude line -->
    <path d="M 128 68 Q 140 128 128 188 Q 116 128 128 68" fill="none" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Translate icon (overlapping lines) -->
  <g>
    <line x1="160" y1="70" x2="200" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
    <line x1="160" y1="85" x2="200" y2="85" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
